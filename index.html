<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="header-bar">
        <h1 class="header">Retro-Sketch</h1>
        <div class="options-bar">
            <button class="colorOptionBW">White</button>
            <button class="colorOceanTheme">Ocean</button>
            <button class="colorOptionRand">Random Color</button>
            <button class="colorOptionErase">Erase</button>
            <button class="colorClear">Clear</button>
        </div>
    </div>
    
    <div class="etch-container">
        <!-- create one square, in javascript clonenode based on how many tiles needed -->
        <div class="square"></div>
        <!-- change color with javascript event listener hover -->
    </div>
    <div class="custom-dimensions">
        <p>Custom Dimensions:</p>
        <input type="text" id="dimensionID" name="dimensionsInput" title='Enter # between 2 and 100. 
Ex: Type "32" to create a 32 x 32 grid.'>
    </div>
    <audio id="bg-music" src="./audio/tvari-tokyo-cafe-159065.mp3" loop controls></audio>
</body>
</html>
